<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jQuery.js"></script>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>
    <div class="main">
        <div class="main_side">
            <div class="register">
                <a href="" class="register_btn">注册</a>
            </div>
            <div class="imgbox">
                <img src="img/icon%20(7).png" alt="">
            </div>
            <h4>Fun friend</h4>
            <h5 style="font-weight: bold">让聊天不尴尬 · 让玩耍不过站</h5>
            <div class="login_box">
                <form action="">
                    <ul>
                        <li>
                            <div class="icon_img"><img src="img/icon%20(23).png" alt="" style="width: 100%;height: 100%"></div>
                            <input type="text" placeholder="请在此填写您的手机号" name="username" autocomplete="off" required id="name">
                        </li>
                        <li>
                            <div class="icon_img"><img src="img/icon%20(24).png" alt="" style="width: 100%;height: 100%"></div>
                            <input type="password" placeholder="请填写密码完成验证" name="password" autocomplete="off" required id="psw">
                        </li>
                    </ul>
                    <div class="line"></div>
                </form>
                <button id="btn">立即登录</button>
            </div>
            <div class="loss_psw">
                <span>·</span>&nbsp;密码丢失 点这里
            </div>
            <ul class="word_line">
                <li>
                    <span></span>
                </li>
                <li>第三方登录</li>
                <li>
                    <span></span>
                </li>
            </ul>
            <ul class="bottom">
                <li><img src="img/loginQQ.png" alt=""></li>
                <li><img src="img/loginWX.png" alt=""></li>
                <li><img src="img/loginWB.png" alt=""></li>
            </ul>
        </div>
    </div>
</body>
<script>
    let btn = $("#btn");
    let username = $("#name").val();
    let password = $("#psw").val();
    if(username!="" && password!=""){
        btn.css("background","-webkit-linear-gradient(left,#ff9682,#ff426b)");
        btn.css("color","white");
    }
</script>
</html>
