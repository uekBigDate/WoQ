<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/yxj_pay.css">
    <script src="js/jQuery.js"></script>
    <script src="js/rem.js"></script>

</head>
<body>
    <div class="pay">
        <div class="bot">
            <div class="cancel">x</div>
            <div class="case">
                <div class="case_top">
                    <p><img src="img/icon%20(16).png" alt=""></p>
                </div>
                <div class="zf_money">
                    <p>RMB.<span>890.00</span></p>
                    您本次消费需要支付的金额
                </div>
                <input type="button" class="button" value="立即支付">
            </div>
        </div>
    </div>
    <div class="key">
        <div class="pass">
            <div class="Qian">
                <p>RMB.<span>890.00</span></p>
                您本次消费需要支付的金额
            </div>
            <div class="angle"></div>
            <ul class="mm_box">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="keyboard">
            <ul class="zf_ul">
                <li><a href="#:;" class="zf_num">1</a></li>
                <li><a href="#:;" class="zf_num">2</a></li>
                <li><a href="#:;" class="zf_num">3</a></li>
                <li><a href="#:;" class="zf_num">4</a></li>
                <li><a href="#:;" class="zf_num">5</a></li>
                <li><a href="#:;" class="zf_num">6</a></li>
                <li><a href="#:;" class="zf_num">7</a></li>
                <li><a href="#:;" class="zf_num">8</a></li>
                <li><a href="#:;" class="zf_num">9</a></li>
                <li><a href="#:;" class="zf_empty">清空</a></li>
                <li><a href="#:;" class="zf_num">0</a></li>
                <li><a href="#:;" class="zf_del">x</a></li>
            </ul>
        </div>
    </div>
</body>
<script src="js/pay.js"></script>
</html>
